<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills | Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <div id="navbar"></div>

    <!-- Skills Section -->
    <section class="skills-section">
        <div class="container">
            <h2 class="display-5 text-danger">Skills</h2>
            <hr>
            <ul class="list-unstyled">
                <li class="skill-item mb-3">
                    <div class="skill-name fw-bold mb-2">HTML5/CSS3</div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </li>
                <li class="skill-item mb-3">
                    <div class="skill-name fw-bold mb-2">JavaScript</div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </li>
                <li class="skill-item mb-3">
                    <div class="skill-name fw-bold mb-2">Bootstrap</div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 65%;" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </li>
                <li class="skill-item mb-3">
                    <div class="skill-name fw-bold mb-2">Laravel</div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </li>
                <li class="skill-item mb-3">
                    <div class="skill-name fw-bold mb-2">CodeIgniter</div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width:65%;" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </li>
                <li class="skill-item mb-3">
                    <div class="skill-name fw-bold mb-2">PHP</div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 67%;" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </li>
                <li class="skill-item mb-3">
                    <div class="skill-name fw-bold mb-2">AJAX</div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </li>
                <li class="skill-item mb-3">
                    <div class="skill-name fw-bold mb-2">jQuery</div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </li>
                <li class="skill-item mb-3">
                    <div class="skill-name fw-bold mb-2">MySQL</div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </li>
            </ul>
        </div>
    </section>

    <div id="footer"></div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function() {
            $('#navbar').load('navbar.html');
            $('#footer').load('footer.html');
        });
        
        // Animate progress bars
        $(document).ready(function() {
            $('.progress-bar').each(function() {
                $(this).css('width', $(this).attr('aria-valuenow') + '%');
            });
        });
    </script>
</body>
</html>
